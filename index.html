<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/updraft-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updraft</title>
    <meta
      name="description"
      content="Get paid to find ideas, crowdfund and work on what you love."
    />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Updraft" />
    <meta property="og:description" content="Get paid to find ideas, crowdfund and work on what you love." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.updraft.fund" />
    <meta property="og:site_name" content="Updraft" />
    <meta property="og:image" content="https://www.updraft.fund/assets/updraft-icon.png" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@updraftfund" />
    <meta name="twitter:title" content="Updraft" />
    <meta name="twitter:description" content="Get paid to find ideas, crowdfund and work on what you love." />
    <meta name="twitter:image" content="https://www.updraft.fund/assets/updraft-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload the font files to improve performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <my-app></my-app>
    <script type="module" src="/src/my-app.ts"></script>
  </body>
</html>
