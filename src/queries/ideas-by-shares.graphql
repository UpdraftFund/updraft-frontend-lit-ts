query IdeasByShares($first: Int = 4, $skip: Int = 0, $detailed: Boolean = false) {
    ideas(first: $first, skip: $skip, orderBy: shares, orderDirection: desc) {
        ... @skip(if: $detailed) {
            ...IdeaFields
        }
        ... @include(if: $detailed) {
            ...IdeaFieldsDetailed
        }
    }
}