query UserActivity($userId: String!) {
    ideasFunded: ideaContributions(where: { funder: $userId }) {
        idea {
            ...IdeaFields
        }
        positionIndex
        contribution
    }
    solutionsFunded: solutionContributions(where: { funder: $userId }) {
        solution {
            ...SolutionFieldsWithIdea
        }
        positionIndex
        contribution
        refunded
    }
    solutionsDrafted: solutions(where: { drafter: $userId }) {
        ...SolutionFieldsWithIdea
    }
    ideasCreated: ideas(where: { creator: $userId }) {
        ...IdeaFields
    }
}