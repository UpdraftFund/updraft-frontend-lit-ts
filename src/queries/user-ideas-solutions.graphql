query UserIdeasSolutions($userId: String!) {
  # Ideas created by the user
  createdIdeas: ideas(
    where: { creator: $userId }
    orderBy: startTime
    orderDirection: desc
  ) {
    id
    name
  }
  
  # Ideas funded by the user
  fundedIdeas: ideaContributions(
    where: { funder: $userId }
    orderBy: createdTime
    orderDirection: desc
  ) {
    idea {
      id
      name
    }
  }
  
  # Solutions created by the user
  createdSolutions: solutions(
    where: { drafter: $userId }
    orderBy: startTime
    orderDirection: desc
  ) {
    id
  }
  
  # Solutions funded by the user
  fundedSolutions: solutionContributions(
    where: { funder: $userId }
    orderBy: createdTime
    orderDirection: desc
  ) {
    solution {
      id
    }
  }
}
